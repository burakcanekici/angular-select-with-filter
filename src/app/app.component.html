<mat-card class="child">
	<div class="container">
		<div class="row">
			<form [formGroup]="beComponentForm">
				<div class="col-sm-12">
					<mat-form-field class="col-sm-4 inp">
							<mat-select formControlName="slct_cntrl" placeholder="NBA Teams">
								<div class="fixed">
									<mat-form-field [floatLabel]="'never'" style="margin: 5px;padding-left: 10px;padding-right: 10px;
                                border: 1.5px solid rgba(216, 220, 230, 0.87); border-radius: 5px;
                                position: absolute;top: 0;width: calc(100% - 30px);background: white;z-index: 100;height:65px;">
										<input matInput placeholder="" style="padding-left:10px" (input)="lookup($event.target.value);" #inputFilter>
										<i class="fa fa-search" matPrefix></i>
										<i class="fa fa-times" matSuffix (click)="clean(inputFilter);"></i>
						      </mat-form-field>
								</div>
								<div style="padding-top: 80px">
									<mat-option *ngFor="let data of filteredDataToSearch" [value]="data.value">
										{{data.text}}
									</mat-option>
								</div>
							</mat-select>
					</mat-form-field>
				</div>
			</form>
		</div>
	</div>
</mat-card>
